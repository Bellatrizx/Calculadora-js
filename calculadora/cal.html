<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="calculadora.js">
    <link rel="stylesheet" href="calcula.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        #calculadora {
            background: rgb(255, 183, 232);
            width: 260px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            font-size: 18px;
        }
        button {
            width: 50px;
            color: rgb(255, 255, 255);
            padding: 10px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: rgb(255, 28, 240);
            border-color: rgb(97, 0, 127);
        }

        button:hover {
            color: blueviolet;
            transition: 0.7s;
        }
    </style>
</head>
<body>
    <div id="calculadora">
        <input type="text" id="resultado" disabled>
        <div>
            <button onclick="adicionar('7')">7</button>
            <button onclick="adicionar('8')">8</button>
            <button onclick="adicionar('9')">9</button>
            <button onclick="adicionar('/')">รท</button>
        </div>
        <div>
            <button onclick="adicionar('4')">4</button>
            <button onclick="adicionar('5')">5</button>
            <button onclick="adicionar('6')">6</button>
            <button onclick="adicionar('*')">x</button>
        </div>
        <div>
            <button onclick="adicionar('1')">1</button>
            <button onclick="adicionar('2')">2</button>
            <button onclick="adicionar('3')">3</button>
            <button onclick="adicionar('-')">-</button>
        </div>
        <div>
            <button onclick="adicionar('0')">0</button>
            <button onclick="calcular()">=</button>
            <button onclick="limpar()">C</button>
            <button onclick="adicionar('+')">+</button>
        </div>
    </div>

    <script>
        function adicionar(valor) {
            document.getElementById('resultado').value += valor;
        }

        function calcular() {
            const resultado = document.getElementById('resultado');
            try {
                resultado.value = eval(resultado.value);
            } catch {
                resultado.value = 'Erro';
            }
        }

        function limpar() {
            document.getElementById('resultado').value = '';
        }
    </script>
</body>
</html>
